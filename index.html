<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h1 class="sidebarTitle">
          <span class="material-symbols-outlined">dictionary</span>
          Library App
        </h1>
        <form action="#">
          <div class="inputForm">
            <div class="inputContainer">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="inputContainer">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required />
            </div>
            <div class="inputContainer">
              <label for="numPages">Pages</label>
              <input type="number" name="numPages" id="numPages" required />
            </div>
            <div class="inputContainer">
              <label for="isRead">Have you read this book?</label>
              <input type="checkbox" name="isRead" id="isRead" />
            </div>
            <button type="submit">Add Book</button>
          </div>
        </form>
      </aside>
      <main class="content"></main>
    </div>
  </body>
</html>
